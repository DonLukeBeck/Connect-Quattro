<!DOCTYPE html>
<html>
  <head>
    <title>Connect Quattro</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/game.css" />
  </head>
  <body>

    <header style="height: 150px;">
      <h1 style="font-size: 80px;"><i>Connect</i></h1>
      <div id="incorrectSize"><span>Attention: Screen size is too low for an optimal game experience.</span></div>
    </header>

    <main>

      <aside class="entireSpace">
        <aside class="gameBody">
          <aside id="left" class="playerspace">
            <p>1</p>
            <img src="images/greenp1.png" width=100px height=100px />
            <form method="POST" action="/">
              <button onclick="exitGame()"><h2>Exit</h2></button>
            </form>
          </aside>
      
          <aside id="center">
            <div id="board">
            </div>
          </aside>

          <aside id="right" class="playerspace" >
            <p>2</p>
            <img src="images/greenp2.png" width=100px height=100px />
          </aside>

          <aside style="clear: both;"></aside>

        </aside>
      </aside>

    </main>

    <footer>
      <center>
        <h2 id="statusMessage">Elapsed Time: <span id="counterMinutes">00</span>:<span id="counterSeconds">00</span></h2>
      </center>

      <aside class="entireSpace">
        <aside class="gameBody">
          <aside class="playerspace">
            
          </aside>
        </aside>
      </aside>
      
    </footer>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="javascripts/game_script.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="javascripts/connect4.js"></script>

  </body>
</html>
